<!-- page1.html -->
{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/signup.css">
{% endblock %}

{% block content %}

    <div class="outer-container">
        <div class="blank-container">

            <h3 class="chatrobot-title"><i class="fa-solid fa-robot"></i>Toolkit</h3><br><br><br>
            <h4 class="why-signup">Why sign up</h4><br><br>
            <ul class="benefits-list">
                <li>Solve your academic problems</li>
                <li>Be your "friend"</li>
                <li>It's free</li>
            </ul>
            <img src="/static/images/registerrobot.jpg" alt="Register Robot" id="rt">

        </div>
        <div class="register-container">
            <form id="register-form" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="signup">
        </form>
            <div id="alert-box" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
    <span id="alert-message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    </div>
</div>
   {% block extra_js %}
    <script src="/static/javascripts/signup.js"></script>
{% endblock %}


{% endblock %}
